<html>

    <head>
        <title>School Lessons</title>
        <script src="https://unpkg.com/vue"></script>
        <script src="lessons.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="app">
            <header>
                <h1 v-text="sitename"></h1>
            </header>

            <main>
                <div v-if='showProduct'>
                        <input type="radio" 
                        v-on:click="sortAscending">
                        Ascending Price
                    
                    
                    <input type="radio"
                        v-on:click="sortDescending">
                        Descending Price
                    

                    <button>
                        Sort sub
                    </button>
    
                    <button 
                        class="cartBtn"
                        v-on:click = 'showCheckout'
                        v-if=cartItemCount> 
                        {{ cartItemCount }}
                        <span class="fas fa-cart-plus"></span> Shopping Cart
                    </button>
                    <button class="cartBtn" disabled='disabled' v-else>
                        Shopping Cart
                    </button>

                <div v-for="lesson in lessons" class="border">
                   
                <figure>
                    <img v-bind:src="lesson.image" width=250px height=250px>
                </figure>
                <h2 v-text="lesson.title" class="sub"></h2>
                <p class="details" v-html="lesson.location"></p>
                <p class="details">Price: Dhs {{lesson.price}}</p>
                <p class="details">Space: {{lesson.availableSpace - cartCount(lesson)}}</p>

                <button
                    class="addBtn"
                    v-on:click="addToCart(lesson)"
                    v-if="canAddToCart(lesson)">
                    Add to Cart
                </button>

                <button class="addBtn" disabled='disabled' v-else>
                    Add to Cart
                </button>
            
            </div>
            </div>

                <div v-else>
                    <button v-on:click = 'showCheckout'>Back</button>
                    <h2> Shopping Cart </h2>
                 <div v-for="(lesson, index) in cart" class="border">   
                    <figure>
                        <img v-bind:src="lesson.image" width=250px height=250px>
                    </figure>
                    <h2 v-text="lesson.title" class="sub"></h2>
                    <p class="details" v-html="lesson.location"></p>
                    <p class="details">Price: Dhs {{lesson.price}}</p>
                    <button v-on:click="cart.splice(index, 1)" class="removeBtn">Remove</button>
                </div>
            
                    <h2>Checkout</h2>
                    <p>
                        <strong>Name: </strong>
                        <input data-type="alpha" type="text" v-model.trim="order.name"/>
                    </p>
                    <p>
                        <strong>Phone: </strong>
                        <input v-model.trim="order.phone"/>
                    </p>

                    <button>
                    Checkout
                    </button>

                <button disabled='disabled'>
                    Checkout
                </button>
                </div>
                    <!--<button disabled='disabled' v-if="checkInfo">Checkout</button>-->
                    <!--<button v-else>Checkout</button>-->
                
                
            </main>
        </div>

        <script type="text/javascript">
            var webstore = new Vue({
                el: '#app',
                data: {
                    sitename: 'School Lessons',
                    lessons: lessons,
                    cart: [],
                    showProduct: true,
                    order: {
                        name: '',
                        phone: ''
                    }
                },

                methods: {
                    sortAscending() {
                        function ascendingData(a, b) {
                            return a.price - b.price;
                        }
                        this.lessons.sort(ascendingData);
                    },
                        
                    sortDescending() {
                        function descendingData(a, b) {
                            return b.price - a.price;
                        }
                        this.lessons.sort(descendingData);
                    },

                   


                   // sortSpace(lesson) {
                     //   let space = availableSpace - cartCount(id);
                       // function compare(a, b) {
                            
                         //   return a.space - b.space;
                       // }
                        //this.lessons.sort(compare);
                    //},
 
                    addToCart(lesson) {
                        this.cart.push(lesson);
                    },

                    canAddToCart(lesson) {
                        return lesson.availableSpace > this.cartCount(lesson);
                    },

                    cartCount(id) {
                        let count = 0;
                        for (let i = 0; i < this.cart.length; i++) {
                            if (this.cart[i] === id) {
                                count++;
                            }
                        }
                        return count;
                    },

                    showCheckout () {
                        this.showProduct = this.showProduct ? false : true;
                    },

                    //checkInfo (order) {
                      //  if (order.name != 'abcd') {
                        //    alert("error");
                        //}
                       // else {
                         //   alert('not valid');
                        //}
                    //}
                

                },
                computed: {
                    cartItemCount: function() {
                        return this.cart.length;
                    },

                   

                   

                   

                    //addItem: function(lesson) {
                       // let id = lesson.id;
                        //console.log(id);
                    //}

                    
                    //canAddToCart: function () {
                      //  return this.lesson.availableSpace > this.cartItemCount;
                    //}
                }
            })
        </script>
            
    </body>  
</html>
